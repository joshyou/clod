<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NORAD Tracks Santa üéÖ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #0a1929 0%, #1a3a52 100%);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 90vw;
            height: 90vh;
            max-width: 1400px;
            max-height: 900px;
        }

        /* Header */
        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ff00;
            text-align: center;
            z-index: 100;
            text-shadow: 0 0 10px #00ff00;
        }

        .header h1 {
            font-size: 2.5em;
            letter-spacing: 3px;
            margin-bottom: 5px;
        }

        .header .status {
            font-size: 1.2em;
            color: #ff3333;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        /* Map Container */
        .map-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: #0d1f2d;
            border: 3px solid #00ff00;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
            overflow: hidden;
        }

        /* Radar Grid */
        .radar-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 49px, rgba(0, 255, 0, 0.1) 49px, rgba(0, 255, 0, 0.1) 50px),
                repeating-linear-gradient(90deg, transparent, transparent 49px, rgba(0, 255, 0, 0.1) 49px, rgba(0, 255, 0, 0.1) 50px);
            opacity: 0.5;
        }

        /* North America Outline */
        .north-america {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
        }

        .continent {
            fill: none;
            stroke: #00ff00;
            stroke-width: 2;
            opacity: 0.6;
            filter: drop-shadow(0 0 5px #00ff00);
        }

        /* Major Cities */
        .city {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff6600;
            border-radius: 50%;
            box-shadow: 0 0 10px #ff6600;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.7; }
        }

        .city-label {
            position: absolute;
            color: #00ff00;
            font-size: 10px;
            white-space: nowrap;
            top: -15px;
            left: 10px;
        }

        /* Santa's Path */
        .santa-path {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .path-line {
            stroke: rgba(255, 255, 0, 0.3);
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 10 5;
            animation: dash 20s linear infinite;
        }

        @keyframes dash {
            to { stroke-dashoffset: -1000; }
        }

        /* Santa Sleigh */
        .santa {
            position: absolute;
            font-size: 3em;
            z-index: 50;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.8));
            animation: santa-journey 30s linear infinite;
            transform-origin: center;
        }

        @keyframes santa-journey {
            0% {
                left: 85%;
                top: 15%;
                transform: rotate(-45deg) scale(1);
            }
            15% {
                left: 75%;
                top: 25%;
                transform: rotate(-30deg) scale(1.1);
            }
            30% {
                left: 60%;
                top: 35%;
                transform: rotate(-20deg) scale(1);
            }
            45% {
                left: 45%;
                top: 40%;
                transform: rotate(-10deg) scale(1.1);
            }
            60% {
                left: 30%;
                top: 50%;
                transform: rotate(-35deg) scale(1);
            }
            75% {
                left: 20%;
                top: 65%;
                transform: rotate(-40deg) scale(1.1);
            }
            90% {
                left: 10%;
                top: 75%;
                transform: rotate(-50deg) scale(1);
            }
            100% {
                left: 85%;
                top: 15%;
                transform: rotate(-45deg) scale(1);
            }
        }

        /* NORAD Targeting Reticle */
        .targeting-reticle {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid #ff0000;
            border-radius: 50%;
            pointer-events: none;
            z-index: 60;
            animation: track-santa 30s linear infinite;
        }

        .targeting-reticle::before,
        .targeting-reticle::after {
            content: '';
            position: absolute;
            background: #ff0000;
        }

        .targeting-reticle::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .targeting-reticle::after {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .reticle-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #ff0000;
        }

        .reticle-corner:nth-child(1) {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
        }

        .reticle-corner:nth-child(2) {
            top: -2px;
            right: -2px;
            border-left: none;
            border-bottom: none;
        }

        .reticle-corner:nth-child(3) {
            bottom: -2px;
            left: -2px;
            border-right: none;
            border-top: none;
        }

        .reticle-corner:nth-child(4) {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
        }

        @keyframes track-santa {
            0% {
                left: calc(85% - 50px);
                top: calc(15% - 50px);
                transform: rotate(0deg);
            }
            15% {
                left: calc(75% - 50px);
                top: calc(25% - 50px);
                transform: rotate(45deg);
            }
            30% {
                left: calc(60% - 50px);
                top: calc(35% - 50px);
                transform: rotate(90deg);
            }
            45% {
                left: calc(45% - 50px);
                top: calc(40% - 50px);
                transform: rotate(135deg);
            }
            60% {
                left: calc(30% - 50px);
                top: calc(50% - 50px);
                transform: rotate(180deg);
            }
            75% {
                left: calc(20% - 50px);
                top: calc(65% - 50px);
                transform: rotate(225deg);
            }
            90% {
                left: calc(10% - 50px);
                top: calc(75% - 50px);
                transform: rotate(270deg);
            }
            100% {
                left: calc(85% - 50px);
                top: calc(15% - 50px);
                transform: rotate(360deg);
            }
        }

        /* Radar Sweep */
        .radar-sweep {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            transform-origin: 0 0;
            animation: sweep 6s linear infinite;
        }

        .radar-sweep::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 600px solid transparent;
            border-right: 0px solid transparent;
            border-bottom: 600px solid rgba(0, 255, 0, 0.1);
            transform-origin: 0 0;
        }

        @keyframes sweep {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Tracking Lines */
        .tracking-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
            pointer-events: none;
            z-index: 40;
            animation: track-line 30s linear infinite;
            transform-origin: left center;
        }

        @keyframes track-line {
            0% {
                left: 85%;
                top: 15%;
                width: 0;
                opacity: 0;
            }
            2% {
                opacity: 1;
            }
            15% {
                left: 75%;
                top: 25%;
                width: 200px;
            }
            30% {
                left: 60%;
                top: 35%;
                width: 250px;
            }
            45% {
                left: 45%;
                top: 40%;
                width: 200px;
            }
            60% {
                left: 30%;
                top: 50%;
                width: 180px;
            }
            75% {
                left: 20%;
                top: 65%;
                width: 220px;
            }
            90% {
                left: 10%;
                top: 75%;
                width: 150px;
            }
            98% {
                opacity: 1;
            }
            100% {
                left: 85%;
                top: 15%;
                width: 0;
                opacity: 0;
            }
        }

        /* Info Panel */
        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            padding: 15px;
            color: #00ff00;
            font-size: 14px;
            min-width: 250px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .info-panel .label {
            color: #00ff00;
            font-weight: bold;
        }

        .info-panel .value {
            color: #ffffff;
            margin-left: 10px;
        }

        .info-panel .alert {
            color: #ff3333;
            animation: blink 1s infinite;
        }

        /* Stars Background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Snowflakes */
        .snowflake {
            position: absolute;
            color: white;
            font-size: 1em;
            animation: fall linear infinite;
            opacity: 0.7;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ NORAD SANTA TRACKER üéØ</h1>
            <div class="status">‚óè TARGET ACQUIRED ‚óè TRACKING IN PROGRESS</div>
        </div>

        <div class="map-container">
            <!-- Stars -->
            <div class="stars" id="stars"></div>

            <!-- Radar Grid -->
            <div class="radar-grid"></div>

            <!-- Radar Sweep -->
            <div class="radar-sweep"></div>

            <!-- North America SVG -->
            <div class="north-america">
                <svg viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
                    <!-- Simplified North America outline -->
                    <path class="continent" d="

                        L 800 630 L 830 600 L 850 550
                        L 860 500 L 870 450 L 880 400

                        L 890 200 L 870 170 L 850 150

                    "/>
                    <!-- Add some internal features -->
                    <path class="continent" d="M 300 450 Q 400 400 500 450 T 700 500" opacity="0.3"/>

            </div>

            <!-- Major Cities -->
            <div class="city" style="left: 88%; top: 22%;">
                <div class="city-label">Anchorage</div>

            <div class="city" style="left: 72%; top: 32%;">
                <div class="city-label">Seattle</div>
            </div>
            <div class="city" style="left: 55%; top: 38%;">
                <div class="city-label">Denver</div>
            </div>
            <div class="city" style="left: 42%; top: 42%;">
                <div class="city-label">Chicago</div>
            </div>
            <div class="city" style="left: 28%; top: 48%;">
                <div class="city-label">New York</div>
            </div>
            <div class="city" style="left: 18%; top: 68%;">
                <div class="city-label">Miami</div>
            </div>

            <!-- Santa's Path Trail -->
            <svg class="santa-path" viewBox="0 0 100 100" preserveAspectRatio="none">
                <path class="path-line" d="M 85 15 L 75 25 L 60 35 L 45 40 L 30 50 L 20 65 L 10 75" />
            </svg>

            <!-- Tracking Lines from NORAD -->
            <div class="tracking-line"></div>
            <div class="tracking-line" style="animation-delay: -10s;"></div>
            <div class="tracking-line" style="animation-delay: -20s;"></div>

            <!-- NORAD Targeting Reticle -->
            <div class="targeting-reticle">
                <div class="reticle-corner"></div>
                <div class="reticle-corner"></div>
                <div class="reticle-corner"></div>
                <div class="reticle-corner"></div>
            </div>

            <!-- Santa's Sleigh -->
            <div class="santa">üéÖü¶å</div>
        </div>

        <!-- Info Panel -->
        <div class="info-panel">
            <div><span class="label">STATUS:</span><span class="value alert">TRACKING ACTIVE</span></div>
            <div><span class="label">TARGET:</span><span class="value">Santa's Sleigh</span></div>
            <div><span class="label">SPEED:</span><span class="value">Mach 8,000+</span></div>
            <div><span class="label">ALTITUDE:</span><span class="value">40,000 ft</span></div>
            <div><span class="label">GIFTS REMAINING:</span><span class="value">2.5 Billion</span></div>
            <div><span class="label">ETA COMPLETE:</span><span class="value">Dec 25, 06:00 UTC</span></div>
        </div>
    </div>

    <script>
        // Generate random stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Generate snowflakes
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
            snowflake.style.opacity = Math.random() * 0.7 + 0.3;
            document.querySelector('.map-container').appendChild(snowflake);

            setTimeout(() => snowflake.remove(), 5000);
        }

        setInterval(createSnowflake, 200);
    </script>
</body>
</html>
